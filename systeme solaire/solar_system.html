				</div>
				
			</div>
		</header>
	
		<main>
			<div id="main-margin-top" class="container">
				
				<div class="row">
					<div class="col-md-12">
						<div id="solar-system">
							<div id="sun" class="planet">
							</div>

							<div id="content-neptune" class="content">
								<div id="neptune" class="planet">
								
								</div>
							</div>

							<div id="content-uranus" class="content">
								<div id="uranus" class="planet">
								
								</div>
							</div>

							<div id="content-saturn" class="content">
								<div id="saturn" class="planet">
								
								</div>
								
								<!-- Oustide of Saturn else Saturn will rotate 
								     with the belt -->
								<div id="saturn-belt" class="belt">
								
								</div>
							</div>

							<div id="content-jupiter" class="content">
								<div id="jupiter" class="planet">
								
								</div>
							</div>

							<div id="content-mars" class="content">
								<div id="mars" class="planet">
								
								</div>
							</div>

							<div id="content-earth" class="content">
							
								<div id="content-moon" class="content"> 
									<div id="moon" class="planet">
									</div>
								</div>
								
								<!-- Oustide the content-moon else the earth will rotate 
								     with the content-moon -->
								<div id="earth" class="planet">
								
								</div>
							</div>

							<div id="content-venus" class="content">
								<div id="venus" class="planet">
								
								</div>
							</div>
							
							<div id="content-mercury" class="content">
								<div id="mercury" class="planet">
								
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
		</main>
